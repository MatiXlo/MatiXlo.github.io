<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notatnik CMD</title>
    <style>
        body {
            background-color: black;
            color: lime;
            font-family: monospace;
            margin: 0;
            padding: 0;
        }
        #editor {
            width: 100%;
            height: 100vh;
            border: none;
            background-color: black;
            color: lime;
            resize: none;
            outline: none;
            padding: 10px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <textarea id="editor" placeholder="Wpisz swoje notatki tutaj..."></textarea>
    <script>
        const editor = document.getElementById('editor');

        // Załaduj zapisane notatki
        editor.value = localStorage.getItem('notatki') || '';

        // Zapisz notatki przy każdej zmianie
        editor.addEventListener('input', () => {
            localStorage.setItem('notatki', editor.value);
        });
    </script>
</body>
</html>
