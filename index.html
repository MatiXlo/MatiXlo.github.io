 <!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dusza Vadera</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
        }
        .pulsing-text {
            font-size: 5em;
            color: #000;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
                color: #ff0000;
                background-color: #000;
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="pulsing-text">Dusza Vadera</div>
</body>
</html>
