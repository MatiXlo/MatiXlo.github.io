<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>matipoint</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .slot-container {
            width: 100%;
            height: 200px;
            overflow: hidden;
            position: relative;
            text-align: center;
        }
        .slot {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: scroll 25s infinite;
        }
        .slot div {
            font-size: 48px;
            position: absolute;
            opacity: 0;
            cursor: pointer;
            animation: fade 25s infinite;
        }
        .slot div:nth-child(1) { animation-delay: 0s; }
        .slot div:nth-child(2) { animation-delay: 5s; }
        .slot div:nth-child(3) { animation-delay: 10s; }
        .slot div:nth-child(4) { animation-delay: 15s; }
        .slot div:nth-child(5) { animation-delay: 20s; }

        @keyframes fade {
            0% { opacity: 0; }
            4% { opacity: 1; }
            20% { opacity: 1; }
            24% { opacity: 0; }
            100% { opacity: 0; }
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 72px;
            opacity: 0;
            transition: opacity 1s;
        }

        .overlay.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="slot-container">
        <div class="slot">
            <div>Tekst 1</div>
            <div>Tekst 2</div>
            <div>Tekst 3</div>
            <div>Tekst 4</div>
            <div>Tekst 5</div>
        </div>
    </div>
    <div class="overlay" id="overlay">matipoint</div>

    <audio id="gunshot-sound" src="gunshot.mp3"></audio>

    <script>
        let inputSequence = '';

        document.addEventListener('keydown', function(event) {
            inputSequence += event.key.toLowerCase();

            if (inputSequence.includes('entryp')) {
                showOverlay('Entry Point');
                playSound();
                inputSequence = '';  // reset sequence after successful match
            } else if (inputSequence.includes('mpoint')) {
                showOverlay('matipoint');
                inputSequence = '';  // reset sequence after successful match
            }
        });

        function showOverlay(text) {
            var overlay = document.getElementById('overlay');
            overlay.textContent = text;
            overlay.classList.add('show');
            setTimeout(function() {
                overlay.classList.remove('show');
            }, 5000);
        }

        function playSound() {
            var gunshotSound = document.getElementById('gunshot-sound');
            gunshotSound.play();
        }
    </script>
</body>
</html>
