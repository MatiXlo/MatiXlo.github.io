<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dusza Aftona</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
        }
        .pulsing-text {
            font-size: 5em;
            color: #000;
            animation: pulse 1.5s infinite;
            cursor: pointer;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
                color: #ff0000;
            }
            100% {
                transform: scale(1);
            }
        }
        .glitch {
            text-shadow: 0 0 5px rgba(255, 0, 0, 0.75);
        }
    </style>
</head>
<body>
    <div class="pulsing-text" onclick="triggerGlitch(this)">Dusza Aftona</div>

    <script>
        function triggerGlitch(element) {
            element.classList.add('glitch');
            element.innerHTML = 'Ḑ̶̢̙̤̖̥̭̣̲͙͔̦͗̑̆̆̈́̓̇̾̉̄̉̂͜͜͠͝͠ŭ̷̧̠̮͓͓̾̅̄͐̃͒̌͐́̂͊̍̄̍͝s̸̲͕̅̐̀͛̀͛̅͝z̷͈̿́̍̌̏̑͊̑̌̓̿͌á̷̩̤̖̳͇̹̻̙͍͍̭̭̈ͅͅ ̴̧̬͍̙̩̹̞̮̗̄Ḁ̷̹̮̾f̵͇̩̠̐̃̑t̵̩͈̩̦͍̯̊́̆́̏̈̍̚͠o̴͇͈͎͎̮͔̪͖͍̲̺̞̎̚͜ņ̸̨̤̫͈̬͓̬͚̞͈̼͔̈́̿̎͐̈́̌̕͝ͅa̸̡͖̰͓͉͎͉͙̰̳̗̠͎̤̗̮͗͒͐̋̑';

            setTimeout(() => {
                element.classList.remove('glitch');
                element.innerHTML = 'Dusza Aftona';
            }, 5000);
        }
    </script>
</body>
</html>
