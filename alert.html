<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serwer został zhackowany!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: red;
            text-align: center;
            padding: 50px;
        }
        .warning {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1 class="warning">matipoint wbił na twoj serwerek!</h1>
    <p>Proszę cię. dodaj hasła do serwera. Zainstaluj plugin na hasła/anty vpn ponieważ ktoś może to ci zrobić. ps nie rozwaliłem serwa!</p>
    
    <button id="playAudio">Odtwórz dźwięk</button>
    
    <audio id="alertAudio" loop>
        <source src="alert.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <script>
    document.getElementById('playAudio').addEventListener('click', () => {
        let audio = document.getElementById('alertAudio');
        audio.play().catch(error => console.log("Autoplay blocked:", error));
    });
    </script>

</body>
</html>
